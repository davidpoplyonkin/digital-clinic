{% extends "digital_clinic/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}

            {{ wizard.management_form }}

            {% block form %}{% endblock %}

            <div class="form-actions d-flex justify-content-end mt-3">
                    <a
                        href="{% if form.instance.pk %} {% url 'lab:lab-detail' form.instance.pk %} {% else %} {% url 'lab:lab-list' %} {% endif %}"
                        class="btn btn-outline-secondary me-2"
                    >
                        <i class="bi bi-x-lg"></i> Cancel
                    </a>

                    {% if wizard.steps.prev %}
                        <button
                            name="wizard_goto_step"
                            type="submit"
                            value="{{ wizard.steps.prev }}"
                            class="btn btn-outline-secondary me-2"
                        >
                            <i class="bi bi-chevron-left"></i> Prev
                        </button>
                    {% endif %}

                    <button type="submit" class="btn btn-outline-success">
                        {% if wizard.steps.next %}
                            <i class="bi bi-chevron-right"></i> Next
                        {% else %}
                            <i class="bi bi-check-lg"></i> Submit
                        {% endif %}
                    </button>
            </div>
        </form>
    </div>
{% endblock %}
