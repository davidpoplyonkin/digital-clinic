{% extends "digital_clinic/list_view.html" %}

{% block table %}
    <table class="table table-hover table-colors">
        <thead>
            <tr class="sticky-header">
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            {% for t in page_obj %}
                <tr class="clickable-row" data-href="{% url 'tests:test-detail' t.pk %}">
                    <td>{{ t.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
