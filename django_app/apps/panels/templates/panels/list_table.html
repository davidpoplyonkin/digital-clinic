{% extends 'digital_clinic/partials/list_search.html' %}

{% block table %}
    <table class="table table-hover table-colors">
        <thead>
            <tr class="sticky-header">
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            {% for panel in page_obj %}
                <tr class="clickable-row" data-href="{% url 'panels:panel-detail' panel.pk %}">
                    <td>{{ panel.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
