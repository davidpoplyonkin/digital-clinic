{% extends "digital_clinic/list_view.html" %}

{% block table %}
    <table class="table table-hover table-colors">
        <thead>
            <tr class="sticky-header">
                <th>Date</th>
                <th>Name</th>
                <th>Examination</th>
            </tr>
        </thead>

        <tbody>
            {% for xre in page_obj %}
                <tr class="clickable-row" data-href="{% url 'x_rays:x-rays-detail' xre.pk %}">
                    <td>{{ xre.date }}</td>
                    <td>{{ xre.patient.full_name }}</td>
                    <td>{{ xre.examination }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
