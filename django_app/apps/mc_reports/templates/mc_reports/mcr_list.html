{% extends "digital_clinic/list_view.html" %}

{% block table %}
    <table class="table table-hover table-colors">
        <thead>
            <tr class="sticky-header">
                <th>Date</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            {% for mcr in page_obj %}
                <tr class="clickable-row" data-href="{% url 'mc_reports:mcr-detail' mcr.pk %}">
                    <td>{{ mcr.date }}</td>
                    <td>{{ mcr.patient.full_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
