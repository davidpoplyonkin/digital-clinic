{% extends "digital_clinic/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <h1>Log In</h1>

            {{ form|crispy }}

            <div class="form-actions">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock content %}
