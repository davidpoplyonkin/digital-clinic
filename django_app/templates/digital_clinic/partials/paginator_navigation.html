<div class="d-flex justify-content-end">
    <span>
        {% if page_obj.number > 2 %}
            <a
                hx-post="{% url 'core:list-search' %}"
                hx-target="#search-results"
                hx-swap="innerHTML"
                hx-vals='{"app": "{{ app }}", "model": "{{ model }}", "page": 1}'                 
            >
                <i class="bi bi-chevron-double-left"></i>
            </a>
        {% endif %}

        {% if page_obj.has_previous %}
            <a
                hx-post="{% url 'core:list-search' %}"
                hx-target="#search-results"
                hx-swap="innerHTML"
                hx-vals='{"app": "{{ app }}", "model": "{{ model }}", "page": {{ page_obj.previous_page_number }}}'
            >
                <i class="bi bi-chevron-left"></i>
            </a>
        {% endif %}

        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}

        {% if page_obj.has_next %}
            <a
                hx-post="{% url 'core:list-search' %}"
                hx-target="#search-results"
                hx-swap="innerHTML"
                hx-vals='{"app": "{{ app }}", "model": "{{ model }}", "page": {{ page_obj.next_page_number }}}'
            >
                <i class="bi bi-chevron-right"></i>
            </a>
        {% endif %}

        {% if page_obj.number < page_obj.paginator.num_pages|add:"-1" %}
            <a 
                hx-post="{% url 'core:list-search' %}"
                hx-target="#search-results"
                hx-swap="innerHTML"
                hx-vals='{"app": "{{ app }}", "model": "{{ model }}", "page": {{ page_obj.paginator.num_pages }}}'
            >
                <i class="bi bi-chevron-double-right"></i>
            </a>
        {% endif %}
    </span>
</div>
