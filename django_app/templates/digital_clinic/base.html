{% load static %}
<!DOCTYPE html>

<html data-bs-theme="dark">
    <head>
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1, shrink-to-fit = no">

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/base.css' %}">

        <title>Digital Clinic</title>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- HTMX -->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>

    <body>
        {% load nav_tags%}

        <nav class="navbar fixed-top border-bottom ps-4 pe-4">
            <h1 class="navbar-brand pb-0">Digital Clinic</h1>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary nav-item">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a
                        class="btn btn-outline-secondary nav-item"
                        href="{% url 'login' %}"
                    ><i class="bi bi-box-arrow-in-left"></i> Login</a>
                {% endif %}
            </div>
        </nav>

        <div class="row ps-4 pe-4">
            {% if user.is_authenticated %}
                {% get_nav_pills app %}
            {% endif %}
            
            <main role="main" class="container col">
                {% block content %}{% endblock %}
            </main>
        </div>

        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>        
    </body>
</html>
