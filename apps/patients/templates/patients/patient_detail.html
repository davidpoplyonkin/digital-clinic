{% extends "digital_clinic/detail_view.html" %}

{% block details %}

    <dl class="mt-2 mb-0 newspaper-layout">
        {% for field in obj_fields %}
            <div class="no-break-item">
                <dt>{{ field.name }}</dt>
                <dd>{{ field.value|default:"-" }}</dd>
            </div>
        {% endfor %}
    </dl>

{% endblock%}
