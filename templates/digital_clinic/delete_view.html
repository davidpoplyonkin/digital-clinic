{% extends "digital_clinic/base.html" %}

{% block content %}

<div class = "content-section">
    <form method="POST">
        {% csrf_token %}
        <h1>{{ title }}</h1>
        <p>Are you sure you want to delete "{{ obj }}"?</p>
        <div class="form-group">
            <button class="btn btn-outline-danger me-2" type="submit"><i class="bi bi-trash"></i> Delete</button>
            <a href="{% url url_detail obj.pk %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-lg"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
